version: '2'

volumes:
    database_data:
        driver: local

services:
    nginx:
        image: nginx:latest
        ports:
            - 8080:80
        volumes:
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        volumes_from:
            - php

    php:
        build: ./docker/php/
        expose:
            - 9000
        volumes:
            - ./src:/var/www/html/system/modules/mymodule
            - ./docker/php/localconfig.php:/var/www/html/system/config/localconfig.php
        environment:
            MYSQL_ROOT_PASSWORD: secrect
            MYSQL_DATABASE: project
            MYSQL_USER: project
            MYSQL_PASSWORD: project

    mysql:
        image: mysql:latest
        expose:
            - 3306
        volumes:
            - database_data:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: secrect
            MYSQL_DATABASE: project
            MYSQL_USER: project
            MYSQL_PASSWORD: project
